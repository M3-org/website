<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M3 Org</title>
  <style>
    body {
      background-color: black;
      color: green;
      font-family: "Courier New", monospace;
    }
    h1 {
      text-align: center;
      font-size: 3rem;
    }
    .ascii-art {
      text-align: center;
      white-space: pre;
    }
    .links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .links a {
      color: lime;
    }
    .images {
      display: flex;
      gap: 1rem;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .images img {
      width: 100%;
      height: auto;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    footer {
      background-color: green;
      height: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <marquee>Welcome to M3 Org!</marquee>
  <h1>M3 Org</h1>
  <pre class="ascii-art">ASCII Art Placeholder</pre>
  <nav class="links">
    <a href="https://github.com/%22%3EGitHub</a>
    <a href="https://discord.com/%22%3EDiscord</a>
    <a href="#">Research</a>
    <a href="#">OpenVoxels</a>
    <a href="#">Members</a>
  </nav>
  <section class="images">
    <div class="column">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>
    <div class="column">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
      <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>
  </section>
  <div class="iframe-container">
    <iframe src="https://www.example.com/" frameborder="0"></iframe>
  </div>
  <footer></footer>
</body>
</html>
