    }

      background: var(--bg-deep);
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
    }

    .nav-glass {
      background: rgba(10, 10, 15, 0.85);

    .nav-link {

      font-weight: 400;
      letter-spacing: 0.05em;
      font-size: 0.875rem;

    .nav-link:hover,

    .headline-xl {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .section-title {
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-weight: 500;
    }

    .filter-pill {
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .filter-pill:hover {
      border-color: rgba(255, 255, 255, 0.3);
      color: var(--text-primary);
    }

    .filter-pill.active {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
    }

    .episode-card {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      background: var(--bg-surface);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .episode-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .episode-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(to top, rgba(10, 10, 15, 0.9) 0%, transparent 60%);
      pointer-events: none;
    }

    .episode-card img {
      transition: transform 0.5s ease;
    }

    .episode-card:hover img {
      transform: scale(1.05);
    }

    .episode-card .play-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.3);
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: 10;
    }

    .episode-card:hover .play-overlay {
      opacity: 1;
    }

    .episode-code-chip {
      position: absolute;
      top: 0.9rem;
      right: 0.9rem;
      z-index: 12;
      padding: 0.32rem 0.7rem;
      border-radius: 9999px;
      border: 1px solid rgba(255, 255, 255, 0.35);
      background: rgba(10, 10, 15, 0.56);
      color: #f8fafc;
      font-size: 0.68rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      pointer-events: none;
    }

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-content {
      max-width: 1000px;
      width: 90%;
      position: relative;
    }

    .lightbox-video {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      background: #000;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .lightbox-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
    }

    .lightbox-close {
      position: absolute;
      top: -3rem;
      right: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-close svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;

    .lightbox-next { right: -3.25rem; }

      padding: 1.5rem 0;

  <script>
    const episodeGrid = document.getElementById('episode-grid');
    const loadingState = document.getElementById('loading-state');
    const filtersContainer = document.getElementById('filters');

    const lightbox = document.getElementById('lightbox');
    const lightboxYoutube = document.getElementById('lightbox-youtube');
    const lightboxTitle = document.getElementById('lightbox-title');
    const lightboxDesc = document.getElementById('lightbox-desc');
    const lightboxContent = document.getElementById('lightbox-content');

    let showsByKey = {};
    let archiveItems = [];
    let filterPills = [];
    let lightboxItems = [];
    let currentLightboxIndex = -1;
    let touchStartX = null;

    function sortByDateDesc(a, b) {
      const da = Date.parse(a.label || '');
      const db = Date.parse(b.label || '');
      if (!Number.isNaN(da) && !Number.isNaN(db)) {
        return db - da;
      }
      return String(b.label || '').localeCompare(String(a.label || ''));
    }

    function buildFilters(items) {
      const showOrder = ['cronjob', 'clanktank', 'jedai', 'stonkwars'];
      const available = new Set(items.map(item => item.show));
      const ordered = showOrder.filter(show => available.has(show));
      for (const show of Array.from(available).sort()) {
        if (!ordered.includes(show)) ordered.push(show);
      }
      return ordered;
    }

    function renderFilterPills(showKeys) {
      filtersContainer.innerHTML = '';

      const allBtn = document.createElement('button');
      allBtn.className = 'filter-pill active';
      allBtn.dataset.filter = 'all';
      allBtn.textContent = 'All Episodes';
      filtersContainer.appendChild(allBtn);

      for (const showKey of showKeys) {
        const btn = document.createElement('button');
        btn.className = 'filter-pill';
        btn.dataset.filter = showKey;
        btn.textContent = showsByKey[showKey]?.name || showKey;
        filtersContainer.appendChild(btn);
      }

      filterPills = Array.from(document.querySelectorAll('.filter-pill'));
      filterPills.forEach(pill => {
        pill.addEventListener('click', () => applyFilter(pill.dataset.filter));
      });
    }

    function parseArchiveEpisodeTitle(rawTitle) {
      const title = String(rawTitle || '').trim();
      const match = title.match(/^(.*?)\s*-\s*[^|]+\|\s*(S\d+E\d+)$/i);
      if (!match) {
        return { displayTitle: title, episodeCode: '' };
      }
      return {
        displayTitle: match[1].trim(),
        episodeCode: match[2].toUpperCase(),
      };
    }

    function createEpisodeCard(item) {
      const show = showsByKey[item.show] || { name: item.show };
      const parsedTitle = parseArchiveEpisodeTitle(item.title);
      const card = document.createElement('div');
      card.className = 'episode-card aspect-video';
      card.dataset.show = item.show;
      card.dataset.youtube = item.youtube;
      card.dataset.title = item.title;
      card.dataset.description = `${show.name} â€¢ ${item.label}`;
      card.onclick = function() { openLightbox(this); };

      card.innerHTML = `
        <img src="${item.thumbnail}" alt="${item.title}" class="absolute inset-0 w-full h-full object-cover">
        ${parsedTitle.episodeCode ? `<button class="episode-code-chip" type="button" tabindex="-1" aria-hidden="true">${parsedTitle.episodeCode}</button>` : ''}
        <div class="play-overlay">
          <div class="w-16 h-16 rounded-full bg-white/20 backdrop-blur flex items-center justify-center">
            <svg class="w-8 h-8 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </div>
        </div>
        <div class="absolute bottom-0 left-0 right-0 p-5 z-10">
          <p class="text-cyan text-xs font-medium mb-1">${item.label || ''}</p>
          <h3 class="font-display text-lg font-semibold line-clamp-2">${parsedTitle.displayTitle}</h3>
        </div>
      `;
      return card;
    }

    function renderArchive() {
      if (loadingState) loadingState.remove();
      episodeGrid.innerHTML = '';

      for (const item of archiveItems) {
        episodeGrid.appendChild(createEpisodeCard(item));
      }

      const urlParams = new URLSearchParams(window.location.search);
      const requested = urlParams.get('show') || 'all';
      const knownFilters = new Set(['all', ...buildFilters(archiveItems)]);
      applyFilter(knownFilters.has(requested) ? requested : 'all');
    }

    function applyFilter(filter) {
      const url = new URL(window.location);
      if (filter === 'all') {
        url.searchParams.delete('show');
      } else {
        url.searchParams.set('show', filter);
      }
      window.history.replaceState({}, '', url);

      filterPills.forEach(p => {
        p.classList.toggle('active', p.dataset.filter === filter);
      });

      const cards = episodeGrid.querySelectorAll('.episode-card');
      cards.forEach(card => {
        const show = card.dataset.show;
        const visible = filter === 'all' || show === filter;
        card.style.display = visible ? '' : 'none';
      });
    }

    function getVisibleCards() {
      return Array.from(episodeGrid.querySelectorAll('.episode-card')).filter(card => card.style.display !== 'none');
    }

    function openLightbox(element) {
      lightboxItems = getVisibleCards();
      currentLightboxIndex = lightboxItems.indexOf(element);
      showLightboxItem(element);
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function showLightboxItem(element) {
      const youtubeId = element.dataset.youtube;
      const title = element.dataset.title;
      const desc = element.dataset.description || '';

      lightboxYoutube.src = `https://www.youtube.com/embed/${youtubeId}`;
      lightboxTitle.textContent = title;
      lightboxDesc.textContent = desc;
    }

    function navigateLightbox(direction) {
      if (!lightbox.classList.contains('active') || lightboxItems.length === 0) return;
      currentLightboxIndex = (currentLightboxIndex + direction + lightboxItems.length) % lightboxItems.length;
      showLightboxItem(lightboxItems[currentLightboxIndex]);
    }

    function closeLightbox(event) {
      if (event && event.target !== lightbox) return;
      lightbox.classList.remove('active');
      lightboxYoutube.src = '';
      lightboxItems = [];
      currentLightboxIndex = -1;
      document.body.style.overflow = '';
    }

    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigateLightbox(-1);
      if (e.key === 'ArrowRight') navigateLightbox(1);
    });

    lightboxContent.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].clientX;
    }, { passive: true });

    lightboxContent.addEventListener('touchend', (e) => {
      if (touchStartX === null) return;
      const deltaX = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(deltaX) > 40) {
        navigateLightbox(deltaX > 0 ? -1 : 1);
      }
      touchStartX = null;
    }, { passive: true });

    fetch('gallery.json')
      .then(response => response.json())
      .then(data => {
        showsByKey = data.shows || {};
        archiveItems = (data.items || [])
          .filter(item => Boolean(item.youtube))
          .sort(sortByDateDesc);

        renderFilterPills(buildFilters(archiveItems));
        renderArchive();
      })
      .catch(error => {
        console.error('Error loading archives:', error);
        if (loadingState) {
          loadingState.innerHTML = `
            <div class="text-center">
              <p class="text-red-400 mb-2">Failed to load archives</p>
              <button onclick="location.reload()" class="text-cyan hover:text-white transition-colors text-sm">Try Again</button>
            </div>
          `;
        }
      });
  </script>
</body>
</html>
