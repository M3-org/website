  <style>
    :root {
      --bg-deep: #0a0a0f;
      --bg-surface: #141418;
      --bg-elevated: #1c1c24;
      --accent-cyan: #00d4ff;
      --accent-ember: #ff6b35;
      --accent-violet: #a855f7;
      --text-primary: #f5f5f7;
      --text-secondary: #a1a1aa;
      --text-muted: #52525b;
    }

    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      background: var(--bg-deep);
      color: var(--text-primary);
      font-family: 'Outfit', sans-serif;
    }

    /* Navigation */
    .nav-glass {
      background: rgba(10, 10, 15, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .nav-link {
      color: var(--text-secondary);
      transition: color 0.2s ease;
      font-weight: 400;
      letter-spacing: 0.05em;
      font-size: 0.875rem;
    }

    .nav-link:hover, .nav-link.active {
      color: var(--text-primary);
    }

    /* Typography */
    .headline-xl {
      font-family: 'Cormorant Garamond', serif;
      font-weight: 600;
      letter-spacing: -0.02em;
      line-height: 1.1;
    }

    .section-title {
      font-family: 'Outfit', sans-serif;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      font-weight: 500;
    }

    /* Filter Pills */
    .filter-pill {
      padding: 0.5rem 1.25rem;
      border-radius: 9999px;
      font-size: 0.875rem;
      font-weight: 500;
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: var(--text-secondary);
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .filter-pill:hover {
      border-color: rgba(255, 255, 255, 0.3);
      color: var(--text-primary);
    }

    .filter-pill.active {
      background: var(--accent-cyan);
      border-color: var(--accent-cyan);
      color: var(--bg-deep);
    }

    /* Episode Cards */
    .episode-card {
      position: relative;
      overflow: hidden;
      border-radius: 0.75rem;
      background: var(--bg-surface);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .episode-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
    }

    .episode-card::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(
        to top,
        rgba(10, 10, 15, 0.95) 0%,
        rgba(10, 10, 15, 0.4) 50%,
        transparent 100%
      );
      pointer-events: none;
    }

    .episode-card img {
      transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .episode-card:hover img {
      transform: scale(1.05);
    }

    .video-glyph-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      pointer-events: none;
      opacity: 0.72;
      transition: opacity 0.25s ease, transform 0.25s ease;
    }

    .video-glyph-badge {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(10, 10, 15, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(2px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .episode-card:hover .video-glyph-overlay {
      opacity: 0;
      transform: scale(0.92);
    }

    /* Show Badge */
    .show-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .badge-cronjob { background: rgba(0, 212, 255, 0.2); color: var(--accent-cyan); }
    .badge-archive { background: rgba(148, 163, 184, 0.2); color: #cbd5e1; }
    .badge-clanktank { background: rgba(255, 107, 53, 0.2); color: var(--accent-ember); }
    .badge-jedai { background: rgba(168, 85, 247, 0.2); color: var(--accent-violet); }
    .badge-stonkwars { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .badge-special { background: rgba(255, 255, 255, 0.1); color: var(--text-secondary); }
    .live-pill {
      display: inline-block;
      padding: 0.25rem 0.5rem;
      border-radius: 9999px;
      font-size: 0.625rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #fff;
      background: rgba(239, 68, 68, 0.85);
      border: 1px solid rgba(254, 202, 202, 0.35);
    }

    .card-copy {
      background: linear-gradient(to top, rgba(0, 0, 0, 0.78) 0%, rgba(0, 0, 0, 0.44) 55%, rgba(0, 0, 0, 0) 100%);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }

    .lightbox.active {
      opacity: 1;
      visibility: visible;
    }

    .lightbox-content {
      max-width: 1000px;
      width: 90%;
      position: relative;
    }

    .lightbox-video {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      background: #000;
      border-radius: 0.5rem;
      overflow: hidden;
    }

    .lightbox-video video,
    .lightbox-video iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
    }

    .lightbox-close {
      position: absolute;
      top: -3rem;
      right: 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .lightbox-close svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.12);
      border: none;
      border-radius: 50%;
      cursor: pointer;
      z-index: 10;
      transition: all 0.2s ease;

    .lightbox-nav:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .lightbox-nav svg {
      width: 20px;
      height: 20px;
      color: white;
    }

    .lightbox-prev { left: -3.25rem; }
    .lightbox-next { right: -3.25rem; }

    .lightbox-info {
      padding: 1.5rem 0;

  <script>
    // DOM Elements
    const filterPills = document.querySelectorAll('.filter-pill');
    const episodeGrid = document.getElementById('episode-grid');
    const loadingState = document.getElementById('loading-state');

    // Gallery data
    let galleryData = null;

    // Create an episode card element
    function createCard(item, shows) {
      const show = shows[item.show];

      // Determine if this is a link card or a playable card
      if (item.link) {
        // Link card (for show pages like Stonk Wars)
        const card = document.createElement('a');
        card.href = item.link;
        card.className = 'episode-card aspect-[4/3]';
        card.dataset.show = item.show;

        card.innerHTML = `
          <img src="${item.thumbnail}" alt="${item.title}" class="absolute inset-0 w-full h-full object-cover">
          <div class="absolute top-4 left-4 z-10">
            <span class="show-badge ${show.badge}">${show.name}</span>
          </div>
          ${item.live ? '<div class="absolute top-4 right-4 z-10"><span class="live-pill">LIVE</span></div>' : ''}
          <div class="card-copy absolute bottom-0 left-0 right-0 p-5 z-10">
            <h3 class="font-display text-xl font-semibold mb-1">${item.label}</h3>
            <p class="text-zinc-400 text-sm">${item.description}</p>
          </div>
        `;
        return card;
      } else {
        // Playable card (YouTube, video, or image)
        const card = document.createElement('div');
        card.className = 'episode-card aspect-[4/3]';
        card.dataset.show = item.show;
        card.dataset.title = item.title;
        if (item.youtube) card.dataset.youtube = item.youtube;
        if (item.video) card.dataset.video = item.video;
        if (item.image) card.dataset.image = item.image;
        if (item.hoverPreview) card.dataset.hoverPreview = 'true';
        card.onclick = function() { openLightbox(this); };

        const isVideoCard = Boolean(item.youtube || item.video);
        const previewMedia = (!item.thumbnail && item.video)
          ? `<video src="${item.video}" class="absolute inset-0 w-full h-full object-cover" muted playsinline preload="metadata"></video>`
          : `<img src="${item.thumbnail}" alt="${item.title}" class="absolute inset-0 w-full h-full object-cover">`;
        const mediaGlyph = isVideoCard
          ? `<div class="video-glyph-overlay" aria-hidden="true">
              <div class="video-glyph-badge">
                <svg class="w-6 h-6 text-white ml-0.5" fill="currentColor" viewBox="0 0 24 24">
                  <path d="M8 5v14l11-7z"/>
                </svg>
              </div>
            </div>`
          : '';

        card.innerHTML = `
          ${previewMedia}
          <div class="absolute top-4 left-4 z-10">
            <span class="show-badge ${show.badge}">${show.name}</span>
          </div>
          ${mediaGlyph}
          <div class="card-copy absolute bottom-0 left-0 right-0 p-5 z-10">
            <h3 class="font-display text-xl font-semibold mb-1">${item.label}</h3>
            <p class="text-zinc-400 text-sm">${item.description}</p>
          </div>
        `;

        if (item.hoverPreview && item.video && !item.thumbnail) {
          const previewVideo = card.querySelector('video');
          if (previewVideo) {
            previewVideo.loop = true;
            card.addEventListener('mouseenter', () => {
              previewVideo.play().catch(() => {});
            });
            card.addEventListener('mouseleave', () => {
              previewVideo.pause();
              previewVideo.currentTime = 0;
            });
          }
        }
        return card;
      }
    }

    // Render all cards
    function renderGallery(data) {
      // Remove loading state
      if (loadingState) loadingState.remove();

      // Create and append cards
      data.items.forEach(item => {
        const card = createCard(item, data.shows);
        episodeGrid.appendChild(card);
      });

      // Apply initial filter after cards are rendered
      const urlParams = new URLSearchParams(window.location.search);
      const initialFilter = urlParams.get('show') || 'all';
      applyFilter(initialFilter);
    }

    // Filter functionality
    function applyFilter(filter) {
      // Update URL
      const url = new URL(window.location);
      if (filter === 'all') {
        url.searchParams.delete('show');
      } else {
        url.searchParams.set('show', filter);
      }
      window.history.pushState({}, '', url);

      // Update active pill
      filterPills.forEach(p => {
        p.classList.toggle('active', p.dataset.filter === filter);
      });

      // Filter cards
      const cards = episodeGrid.querySelectorAll('.episode-card');
      cards.forEach(card => {
        const show = card.dataset.show;
        const shouldShow = filter === 'all' || show === filter;

        if (shouldShow) {
          card.style.display = '';
          card.style.opacity = '1';
        } else {
          card.style.opacity = '0';
          setTimeout(() => {
            if (card.style.opacity === '0') {
              card.style.display = 'none';
            }
          }, 200);
        }
      });
    }

    // Add click handlers to pills
    filterPills.forEach(pill => {
      pill.addEventListener('click', () => {
        applyFilter(pill.dataset.filter);
      });
    });

    // Lightbox Functions
    const lightbox = document.getElementById('lightbox');
    const lightboxVideo = document.getElementById('lightbox-video');
    const lightboxYoutube = document.getElementById('lightbox-youtube');
    const lightboxImage = document.getElementById('lightbox-image');
    const lightboxContent = document.getElementById('lightbox-content');
    const lightboxTitle = document.getElementById('lightbox-title');
    const lightboxDesc = document.getElementById('lightbox-desc');
    let lightboxItems = [];
    let currentLightboxIndex = -1;
    let touchStartX = null;

    function getVisibleCards() {
      return Array.from(episodeGrid.querySelectorAll('.episode-card')).filter((card) => card.style.display !== 'none');
    }

    function openLightbox(element) {
      lightboxItems = getVisibleCards();
      currentLightboxIndex = lightboxItems.indexOf(element);
      showLightboxItem(element);
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function showLightboxItem(element) {
      const videoSrc = element.dataset.video;
      const youtubeId = element.dataset.youtube;
      const imageSrc = element.dataset.image;
      const title = element.dataset.title;

      // Reset all players
      lightboxVideo.style.display = 'none';
      lightboxYoutube.style.display = 'none';
      lightboxImage.style.display = 'none';
      lightboxVideo.pause();
      lightboxVideo.querySelector('source').src = '';
      lightboxYoutube.src = '';

      if (youtubeId) {
        lightboxYoutube.src = `https://www.youtube.com/embed/${youtubeId}`;
        lightboxYoutube.style.display = 'block';
      } else if (videoSrc) {
        lightboxVideo.querySelector('source').src = videoSrc;
        lightboxVideo.load();
        lightboxVideo.style.display = 'block';
      } else if (imageSrc) {
        lightboxImage.src = imageSrc;
        lightboxImage.style.display = 'block';
      }

      lightboxTitle.textContent = title;
      lightboxDesc.textContent = '';
    }

    function navigateLightbox(direction) {
      if (!lightbox.classList.contains('active') || lightboxItems.length === 0) return;
      currentLightboxIndex = (currentLightboxIndex + direction + lightboxItems.length) % lightboxItems.length;
      showLightboxItem(lightboxItems[currentLightboxIndex]);
    }

    function closeLightbox(event) {
      if (event && event.target !== lightbox) return;

      lightbox.classList.remove('active');
      lightboxVideo.pause();
      lightboxVideo.querySelector('source').src = '';
      lightboxYoutube.src = '';
      lightboxImage.src = '';
      lightboxItems = [];
      currentLightboxIndex = -1;
      document.body.style.overflow = '';
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'Escape') closeLightbox();
      if (e.key === 'ArrowLeft') navigateLightbox(-1);
      if (e.key === 'ArrowRight') navigateLightbox(1);
    });

    // Swipe navigation
    lightboxContent.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].clientX;
    }, { passive: true });

    lightboxContent.addEventListener('touchend', (e) => {
      if (touchStartX === null) return;
      const deltaX = e.changedTouches[0].clientX - touchStartX;
      if (Math.abs(deltaX) > 40) {
        navigateLightbox(deltaX > 0 ? -1 : 1);
      }
      touchStartX = null;
    }, { passive: true });

    // Load gallery data
    fetch('gallery.json')
      .then(response => response.json())
      .then(data => {
        galleryData = data;
        renderGallery(data);
      })
      .catch(error => {
        console.error('Error loading gallery:', error);
        if (loadingState) {
          loadingState.innerHTML = `
            <div class="text-center">
              <p class="text-red-400 mb-2">Failed to load gallery</p>
              <button onclick="location.reload()" class="text-cyan hover:text-white transition-colors text-sm">
                Try Again
              </button>
            </div>
          `;
        }
      });
  </script>
</body>
</html>
